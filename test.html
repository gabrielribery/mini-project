<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>

    <!-- Navbar aus Gruppenarbeit kopiert -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <!-- Linke Spalte -->
                <!-- Evtl. Good Button hier am Rand in Richtung Mitte? -->
            </div>

            <div class="col-4">
                <!-- Feedback -->
                <i class="bi bi-emoji-smile"></i> <!-- Standard-Emoji -->
                <div class="mt-4">
                    <button id="button1" class="btn btn-primary">Button 1</button>
                    <button id="button2" class="btn btn-secondary">Button 2</button>
                </div>
                <p id="text"></p> <!-- Hier wird der Text nach dem Drücken des Buttons ausgegeben -->
            </div>

            <div class="col-4">
                <!-- Rechte Spalte -->
                <!-- Evtl. Bad Button hier am Rand in Richtung Mitte? -->
            </div>
        </div>
    </div>

    <script>
        var button1 = document.getElementById('button1');
        var button2 = document.getElementById('button2');
        var text = document.getElementById('text');

        button1.addEventListener('click', function () {
            text.textContent = 'Danke für dein Feedback';
            text.className = 'green-text';
        });

        button2.addEventListener('click', function () {
            text.textContent = 'Negatives Feedback ist nicht möglich. Bitte versuche es nochmals';
            text.className = 'red-text';
        });
    </script>

</body>

</html>
